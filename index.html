<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"></script>
</head>
<body>
    <div class="mdui-container">
        <div class="mdui-row">
            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4">
                <img src="头像链接" alt="头像" class="mdui-img-circle">
            </div>
            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-8">
                <h1>姓名</h1>
                <p>简介：这里是个人简介，可以介绍自己的职业、兴趣爱好等。</p>
            </div>
        </div>
        <div class="mdui-row">
            <div class="mdui-col-xs-12">
                <h2>技能</h2>
                <ul>
                    <li>技能1</li>
                    <li>技能2</li>
                    <li>技能3</li>
                </ul>
            </div>
        </div>
        <div class="mdui-row">
            <div class="mdui-col-xs-12">
                <h2>项目经验</h2>
                <ul>
                    <li>项目1：项目描述</li>
                    <li>项目2：项目描述</li>
                    <li>项目3：项目描述</li>
                </ul>
            </div>
        </div>
        <div class="mdui-row">
            <div class="mdui-col-xs-12">
                <h2>联系方式</h2>
                <p>邮箱：邮箱地址</p>
                <p>电话：电话号码</p>
            </div>
        </div>
    </div>
</body>
</html>
